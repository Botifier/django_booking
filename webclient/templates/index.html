<!DOCTYPE html>
<html ng-app='bookingapp' ng-init="userId='{{request.user.uuid}}'">
    <head>
        <title>Booking demo app</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel='stylesheet' href="/static/css/booking.css">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm" ng-if="browserable">
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="btn btn-outline-primary" href="/#/properties">Book Accomodation</a>
            </nav>
            <a class="btn btn-outline-primary" href="/#/bookings">My Bookings</a>
        </div>
        <div style="margin-top: 100px" ui-view></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
        <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


        <script src="/static/js/main.js"></script>
    </body>
</html>
